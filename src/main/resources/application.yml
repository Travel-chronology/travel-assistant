spring:
  application:
    name: travel-assistant
  liquibase:
    enabled: true
    change-log: classpath:/db/changelog/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
      dialect: org.hibernate.dialect.PostgreSQLDialect
      format_sql: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8180/realms/external
          jwk-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8180/realms/external
            authorization-uri: http://localhost:8180/realms/external/protocol/openid-connect/auth
            token-uri: http://localhost:8180/realms/external/protocol/openid-connect/token
            user-info-uri: http://localhost:8180/realms/external/protocol/openid-connect/userinfo
#            user-name-attribute: id
            user-name-attribute: preferred_username
        registration:
          keycloak:
            provider: keycloak
            client-id: travel-assistant-client
            scope: openid, profile, email
            authorization-grant-type: authorization_code
jwt:
  auth:
    converter:
      resource-id: travel-assistant-client
      principal-attribute: principal_username
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
server:
  port: 8081

logging:
  level:
    org:
      springframework:
        security: DEBUG

version: '3.1'
services:
  app-service:
    container_name: travel-assistant
    image: trip-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8080"
    networks:
      - app-db
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/postgres
    depends_on:
      - postgres-service
  postgres-service:
    container_name: postgres-db
    image: postgres
    networks:
      - app-db
    ports:
      - "5431:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
networks:
  app-db:
